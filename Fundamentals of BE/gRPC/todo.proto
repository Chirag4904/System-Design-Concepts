syntax = "proto3";

package todoPackage;

service Todo {
    rpc createTodo(TodoText) returns (TodoItem);
    rpc readTodos(Empty) returns (TodoItems);
}

message TodoText {
    string text = 1;
}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems {
    repeated TodoItem items = 1;
}

message Empty {}